<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{helpline.CreateCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{helpline.CreateCategoriaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categoriaController.selected.id}" title="#{helpline.CreateCategoriaTitle_id}" required="true" requiredMessage="#{helpline.CreateCategoriaRequiredMessage_id}"/>
                    <h:outputLabel value="#{helpline.CreateCategoriaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{categoriaController.selected.nombre}" title="#{helpline.CreateCategoriaTitle_nombre}" required="true" requiredMessage="#{helpline.CreateCategoriaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{helpline.CreateCategoriaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{categoriaController.selected.descripcion}" title="#{helpline.CreateCategoriaTitle_descripcion}" />
                    <h:outputLabel value="#{helpline.CreateCategoriaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{categoriaController.selected.estado}" title="#{helpline.CreateCategoriaTitle_estado}" required="true" requiredMessage="#{helpline.CreateCategoriaRequiredMessage_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoriaController.create}" value="#{helpline.CreateCategoriaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categoriaController.prepareList}" value="#{helpline.CreateCategoriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{helpline.CreateCategoriaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
